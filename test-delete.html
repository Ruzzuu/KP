<!DOCTYPE html>
<html>
<head>
    <title>Test DELETE</title>
</head>
<body>
    <h1>Test DELETE Endpoint</h1>
    <button onclick="testDelete()">Delete Application 1755263873564</button>
    <div id="result"></div>

    <script>
        async function testDelete() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '⏳ Testing DELETE...';
            
            try {
                const response = await fetch('http://localhost:3001/api/applications/1755263873564', {
                    method: 'DELETE'
                });
                
                if (response.status === 204) {
                    resultDiv.innerHTML = '✅ SUCCESS: Application deleted!';
                } else if (response.status === 404) {
                    resultDiv.innerHTML = '❌ Application not found (404)';
                } else {
                    const text = await response.text();
                    resultDiv.innerHTML = `❌ Error ${response.status}: ${text}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `❌ Network Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
